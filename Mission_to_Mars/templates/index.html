<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mission to Mars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <div class = "container">
        <div class="jumbotron text-center" style="background-color:lightgray">
            <br>
            <h1 class="display-4">Mission to Mars Demo</h1>
            <p class="lead">
              <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
            <hr>
            </p>
        </div>
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <h3>Latest Mars News:</h3>
                    <h6 class="media-heading">{{ mars.newsTitle }}</h6>
                    <p>{{ mars.newsParagraph}}</p>
                </div>
            </div>
        </div>
        <div class="row" id="mars-featured-image">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img
                    src="{{ mars.featuredImage | default('static/images/error.png', true) }}"
                    class="img-responsive"
                    alt="Response image"
                >
            </div>
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    {{ mars.facts | safe }}
                </div>
            </div>
        </div>

        <div class="row" id="mars-hemispheres">
            <div class="page-header">
                <h2 class="text-center">Mars Hemispheres</h2>
            </div>

            {% for hemisphere in mars.hemispheres %}
            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
                    <div class="caption">
                        <h3>{{hemisphere.title}}</h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
  </body>
</html>
